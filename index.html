<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8' />
	<meta http-equiv="X-UA-Compatible" content="chrome=1" />
	<meta name="description" content="Foldy : Folding menu for mobile websites" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<title>Foldy</title>
</head>

<body>

	<a href="https://github.com/briandeheus/foldy"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

	<div id="foldy">
	    <ul id="foldy-menu">
	        <li class="foldy-item"><i class="fa fa-home"></i></li>
	        <li class="foldy-item"><i class="fa fa-shopping-cart"></i></li>
	        <li class="foldy-item"><i class="fa fa-credit-card"></i></li>
	        <li class="foldy-item"><i class="fa fa-calendar"></i></li>
	        <li class="foldy-item"><i class="fa fa-cog"></i></li>
	    </ul>
	    <div id="foldy-home" class="foldy-home"><i class="fa fa-bars"></i></div>
	</div>

	<link href="css/stylesheet.css" rel="stylesheet">
	<script src="js/main.js"></script>

	<script>

	    //Create new foldy instance.
	    var foldy = new Foldy();

	    //Call init to show that we're ready
	    foldy.init();

	</script>

</body>
</html>
